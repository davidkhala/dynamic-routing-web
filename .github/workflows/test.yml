name: ci
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: davidkhala/uv-buildpack@main
        with:
          test-entry-point: pytest
      - run:  uvicorn main:app --host 0.0.0.0 --port 8000
        timeout-minutes: 1
        continue-on-error: true